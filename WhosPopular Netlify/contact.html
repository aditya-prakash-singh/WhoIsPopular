<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact us</title>
        <style type="text/css">
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            #i {
                top: 15%;
                left: 25%;
                right: 25%;
            }
            @media (max-width: 600px) {
                * {
                    display: none;
                }
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <img src="https://source.unsplash.com/1600x800/?phone,call" />
        <div id="i" class="position-fixed p-3 rounded-4 text-dark bg-white">
            <a href="index.html">
                <div id="conme"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
            </a>
            <h1><center>Contact Me</center></h1>
            <form >
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Friend" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="00000-00000" autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" name="message" placeholder="Thanks for Creating"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger mb-3">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
